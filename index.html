<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>NASA Space Explorer - APOD Gallery</title>

	<!-- Google font for a clean, modern look -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

	<!-- Main stylesheet -->
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header class="site-header">
		<div class="brand">
			<!-- NASA logos (assumed to be in img folder) -->
			<img src="img/NASA-Logo-Large.jpg" alt="NASA logo" class="logo-round" />
			<div class="brand-text">
				<h1>NASA Space Explorer</h1>
				<p class="subtitle">Astronomy Picture of the Day — 9-Day Gallery</p>
			</div>
			<img src="img/nasa-worm-logo.png" alt="NASA worm logo" class="logo-worm" />
		</div>
	</header>

	<main class="container">
		<section class="controls">
			<form id="date-form">
				<label for="start-date">Start date:</label>
				<input id="start-date" name="start-date" type="date" required />
				<!-- end-date removed — script will fetch start + 8 days (9 total) -->
				<button id="load-btn" type="submit">Load 9-Day Gallery</button>
			</form>

			<div id="did-you-know" class="did-you-know" aria-live="polite">
				<!-- Random fact will be inserted here -->
			</div>
		</section>

		<div id="loading" class="loading" hidden>Loading gallery, please wait...</div>

		<section id="gallery" class="gallery" aria-live="polite">
			<!-- Dynamically created gallery items will appear here -->
		</section>
	</main>

	<!-- Modal for full-size image / video -->
	<div id="modal" class="modal" aria-hidden="true">
		<div class="modal-backdrop" id="modal-backdrop"></div>
		<div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
			<button id="modal-close" class="modal-close" aria-label="Close">×</button>
			<h2 id="modal-title"></h2>
			<p id="modal-date" class="modal-date"></p>
			<div id="modal-media" class="modal-media"></div>
			<p id="modal-explanation" class="modal-explanation"></p>
		</div>
	</div>

	<!-- App script -->
	<script src="script.js"></script>
</body>
</html>
